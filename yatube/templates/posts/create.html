      <div class="col-md-8 p-5">
        <div class="card">
          <div class="card-header">Новый пост</div>
            <div class="card-body">      
            <form method="post" action="">
              {% csrf_token %}
              {{ form.as_p }}

              <button type="submit" class="btn btn-primary">Сохранить</button>
              </div>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
